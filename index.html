<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Data Site</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="reg" >
        <div class="content-text">
            <h2>Student <span>Registration</span></h2>
        </div>
        <div class="val">
            <form>
                <label for="rollno"><b>Student's Roll Number</b></label><br>
                <input type="text" id="rollno" name="rollno" placeholder="Eg: 19cs1652" required><br>
                
                <label for="name"><b>Student Name</b></label><br>
                <input type="text" id="name" name="name" placeholder="Eg: John Wick" required><br>
                
                <label for="dept"><b>Department</b></label><br>
                <select id="dept" name="dept" required>
                    <option value="" disabled selected>Select department</option>
                    <option value="IT">IT</option>
                    <option value="CSE">CSE</option>
                    <option value="AIML">AIML</option>
                    <option value="ECE">ECE</option>
                </select><br>
                
                <label for="1Mark"><b>10th Mark Percentage</b></label><br>
                <input type="text" id="1Mark" name="1Mark" placeholder="Eg: 65" required><br>
                
                <label for="2Mark"><b>12th Mark Percentage</b></label><br>
                <input type="text" id="2Mark" name="2Mark" placeholder="Eg: 75" required><br>
                
                <label for="ug"><b>UG Percentage</b></label><br>
                <input type="text" id="ug" name="ug" placeholder="Eg: 8.5" required><br>
                
                <div class="form-buttons">
                    <button type="submit" class="submit">Submit</button>
                    <button type="button" class="clear">Clear</button>
                </div>
            </form>
        </div>
    </section>
    <footer>
        <div >
            <p>&copy; 2024 Harish Shanmugam</p>
            
        </div>
    </footer>
</body>
</html>
